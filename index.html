<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-4 font-sans">

    <!-- Admin Panel Section -->
    <div id="admin-panel" class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Welcome to the Admin Panel</h1>
        
        <!-- Add Product Form -->
        <div id="adding-controls" class="mb-8">
            <h2 class="text-xl text-gray-700 mb-2">Add Product Details</h2>

            <!-- Product Name -->
            <div class="mb-4">
                <label for="name-of-product" class="block text-gray-600 mb-1">Product Name</label>
                <input type="text" id="name-of-product" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter product name">
            </div>

            <!-- Product Picture -->
            <div class="mb-4">
                <label for="pictures-of-product" class="block text-gray-600 mb-1">Product Pictures</label>
                <input type="file" id="pictures-of-product" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Product Price -->
            <div class="mb-4">
                <label for="price-of-product" class="block text-gray-600 mb-1">Product Price</label>
                <input type="number" id="price-of-product" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter product price">
            </div>

            <!-- Save Button -->
            <button id="save-product" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">Save Product</button>
        </div>
    </div>

    <!-- Managing Controls Section (This will be dynamically updated) -->
    <div class="managing-controls mt-8" id="managing-controls"></div>

    <script src="/src/webstore.js"></script>
</body>

</html>
